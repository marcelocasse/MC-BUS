{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}{% endblock title %}
    </title>
    <link rel="shortcut icon" type="image/png" href="{% static 'bus/favicon.ico' %}" >
    <link rel="stylesheet" href="{% static 'bus/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    {% block style %}{% endblock style %}

</head>
<body>
    
    <header><nav>{% block nav %}{% endblock nav %}</nav></header>
    
    <main>
        {% block main %}
            <section class="ads">{% block ads %}{% endblock ads %}</section>
        {% endblock main %}
    </main>

    <footer>{% block footer %}{% endblock footer %}</footer>

    <!-- ========== Fontawesome icon Script ========== -->
    <script src="https://kit.fontawesome.com/b60709b9fc.js" crossorigin="anonymous"></script>
    <!-- ========== Bootstrap Script ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    {% block script %}{% endblock script %}

</body>
</html>
